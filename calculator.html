<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
<form action="" method="post">
    <table>
        <tr>
            <td>Parameter 1:</td>
            <td><input type="number" name="parameter1"></td>
        </tr>
        <tr>
            <td>Calculation:</td>
            <td>
                <select name="calculation" id="">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Parameter 2:</td>
            <td><input type="number" name="parameter2"></td>
        </tr>
    </table>
    <br>
    <button type="submit">Calculate</button>
</form>
<p>Result: {result}</p>
</body>
</html>
